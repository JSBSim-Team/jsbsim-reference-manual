{% for collection in site.collections %}
  {% assign name = collection.label %}
  {% for page in site[name] %}
    {% if (page.categories contains include.page_category1) and (page.categories contains include.page_category2) %}
      <a href="{{ site.url }}{{ page.url }}">{{ include.put_text }}</a>
    {% endif %}
  {% endfor %}
{% endfor %}
