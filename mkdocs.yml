# Material theme customization
theme:
  name: material
  logo: assets/img/logo_jsbsim_globe.svg
  favicon: assets/favicon.ico
  #custom_dir: overrides
  features:
    - navigation.indexes
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: blue
    accent: deep purple
# Extra configuration variables
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JSBSim-Team/jsbsim
      name: JSBSim-Team on GitHub
  generator: true
# Enabled Markdown extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - stylesheets/extra.css
# Plugins and configuration
plugins:
  - search:
      lang: en
  # This Material for MkDocs plugin allows for building mkdocs offline and
  # preserving the functionality of the site search feature.  Set the
  # JSBSIM_REFDOC_OFFLINE environment variable on your system to 'true' to
  # enable this plugin.
  - offline:
     enabled: !ENV [OFFLINE, false]
  - git-revision-date-localized:
      enable_creation_date: false
      enabled: !ENV [CI, false]
      type: date